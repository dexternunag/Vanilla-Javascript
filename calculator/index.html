<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vanilla JS - Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div>
        <select name="operation" id="operation">
            <option value="" selected>Select operation</option>
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">divide</option>
        </select>
    
        <input type="number" name="firstNumber" id="firstNumber" placeholder="First Number" />
        <input type="number" name="secondNumber" id="secondNumber" placeholder="Second Number" />
    
        <button type="button" id="calculate">Calculate</button>
    </div>

    <div>
        <h4 id="answer"></h4>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
